<!-- ko if: isVisible -->
<button data-bind="css: { 
        active: isActive, 
        'btn-default': contextualClass.isDefault, 
        'btn-primary': contextualClass.isPrimary, 
        'btn-secondary': contextualClass.isSecondary, 
        'btn-light': contextualClass.isLight, 
        'btn-dark': contextualClass.isDark, 
        'btn-warning': contextualClass.isWarning, 
        'btn-info': contextualClass.isInfo, 
        'btn-danger': contextualClass.isDanger
        }, click: requestExecute, enable: isEnabled" class="btn">
    <!-- ko component: { name: 'fa-icon', params: icon } --><!-- /ko -->
    <span data-bind="text: text"></span>
</button>
<!-- /ko -->
