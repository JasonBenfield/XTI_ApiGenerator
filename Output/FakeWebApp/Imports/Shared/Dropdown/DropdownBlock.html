<!-- ko if: isVisible -->
<div class="dropdown">
    <!-- ko with: button -->
    <button data-bind="
            dropdown: $data,
            attr: {
                'class': css,
                title: title,
                id: id,
                name: name
            },
            enable: isEnabled" 
            class="dropdown-toggle" 
            type="button" 
            data-bs-toggle="dropdown" 
            data-toggle="dropdown" 
            aria-expanded="false">
        <!-- ko with: content -->
        <!-- ko component: { name: componentName, params: $data } --><!-- /ko -->
        <!-- /ko -->
    </button>
    <!-- /ko -->
    <!-- ko with: menu -->
    <ul data-bind="
        attr: { 'class': css, title: title, id: id, name: name },
        foreach: items,
        delegatedEvent: { event: 'click', selector: 'li', callback: click }
    " class="dropdown-menu dropdown-menu-right">
        <!-- ko component: { name: componentName, params: $data } --><!-- /ko -->
    </ul>
    <!-- /ko -->
</div>
<!-- /ko -->
